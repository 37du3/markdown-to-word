name: Release Chrome Extension

on:
  push:
    tags:
      - 'v*' # 当推送 v1.0.0 等标签时触发

permissions:
  contents: write # 允许 Action 创建 Release

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build extension
        run: npm run build:ext

      - name: Zip extension
        run: |
          cd dist-extension
          # 使用 tag 名称命名 zip 文件 (例如 markdown-to-word-extension-v1.0.2.zip)
          zip -r ../markdown-to-word-extension-${{ github.ref_name }}.zip .
          cd ..

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: markdown-to-word-extension-${{ github.ref_name }}.zip
          generate_release_notes: true # 自动根据 commit 生成更新日志
          draft: false
          prerelease: false
